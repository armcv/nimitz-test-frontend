<div class="mb-3">
    <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
    <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
    <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
</div>
<p-table  [value]="scrapperTasks" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Task Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-scrapperTask>
        <tr>
            <td>{{scrapperTask.id}}</td>
            <td>{{scrapperTask.readDate}}</td>
            <td>{{scrapperTask.isSuccess}}</td>
        </tr>
    </ng-template>
</p-table>
